<div class="topbar">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <!-- Toggle button emits an event -->
    <button type="button" class="btn btn-dark" (click)="onToggleSidebar()">
      <i class="bi bi-list"></i>
    </button>
    <a class="navbar-brand ps-3" href="#">BookNook</a>

    <div class="ms-auto d-flex align-items-center">
      <!-- Messages button -->
      <button type="button" class="btn btn-dark me-2">
        <i class="bi bi-envelope"></i>
      </button>
      <!-- Notifications button -->
      <button type="button" class="btn btn-dark me-2">
        <i class="bi bi-bell"></i>
      </button>
      <!-- Login button -->
      <button type="button" class="btn btn-dark me-2" [class.active]="modalOpen" (click)="onLoginClick()">
        <i class="bi bi-person-circle"></i>
      </button>
    </div>
  </nav>
</div>
